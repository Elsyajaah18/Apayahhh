<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selamat Sempro Anik!</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    
    <style>
        /* CSS GABUNGAN */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #fdfbfb 0%, #ebedee 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            overflow: hidden;
        }

        .container {
            padding: 20px;
            transition: opacity 0.5s ease;
            width: 100%;
        }

        .hidden {
            display: none;
            opacity: 0;
        }

        .card {
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            max-width: 500px;
            width: 90%;
            margin: 0 auto 20px;
            border: 2px solid #eaeaea;
            position: relative; /* Penting untuk posisi confetti */
        }

        /* CSS untuk Dino Nailong */
        .dino-img {
            width: 120px; /* Ukuran dino */
            height: auto;
            margin-bottom: 10px;
            /* Sedikit animasi biar munculnya lucu */
            animation: popUp 0.8s cubic-bezier(0.68, -0.55, 0.27, 1.55) both;
        }

        @keyframes popUp {
            0% { transform: scale(0) translateY(20px); opacity: 0; }
            100% { transform: scale(1) translateY(0); opacity: 1; }
        }

        h1 { color: #333; margin-bottom: 5px; font-size: 1.4rem; font-weight: 600; }
        h2 { color: #e91e63; margin-bottom: 15px; font-size: 1.1rem; font-weight: 400; }
        
        p {
            font-size: 0.95rem;
            color: #555;
            line-height: 1.6;
            min-height: 70px; /* Space buat teks ngetik */
        }

        /* Tombol Utama */
        button {
            background-color: #333;
            color: white;
            border: none;
            padding: 12px 30px;
            font-size: 1rem;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.2s, background-color 0.3s;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        button:hover {
            background-color: #555;
            transform: scale(1.05);
        }

        .btn-repeat {
            background-color: #e91e63;
            margin-top: 10px;
        }
        
        .btn-repeat:hover {
            background-color: #c2185b;
        }

        .footer {
            margin-top: 25px;
            color: #888;
            font-size: 0.8rem;
            border-top: 1px solid #eee;
            padding-top: 10px;
        }
    </style>
</head>
<body>

    <div id="welcome-screen" class="container">
        <h1>Hai, Anik Nurul Faradila! ðŸ‘‹</h1>
        <p style="margin-bottom: 20px; font-weight: 300;">Ada pesan spesial buat kamu yang habis Sempro nih.</p>
        <button onclick="bukaPesan()">ðŸ’Œ Buka Pesan</button>
    </div>

    <div id="message-screen" class="container hidden">
        <div class="card">
            <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExYmhiN2xpN2liYTV5aGk3aHZnYXI0aHZnYXI0aHZnYXI0aHZnYXI0JmVwPXR2X3N0aWNrZXJzX2dpZnMmY3Q9cw/TduGoxf26Y6Gj4wI2z/giphy.gif" alt="Dino Lucu" class="dino-img">
            
            <h1>ðŸŽ‰ Happy Sempro! ðŸŽ‰</h1>
            <h2>Anik Nurul Faradila</h2>
            <p id="typing-text"></p> <div class="footer">
                <small>From: El Syaja'ah</small>
            </div>
        </div>
        <button class="btn-repeat" onclick="ulangiConfetti()">Rayakan Lagi! ðŸŽŠ</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>

    <script>
        // JAVASCRIPT GABUNGAN
        const messageText = "Selamat yaa udah selesai Sempro-nya! Aku ngga bisa kasih something but, Semangat terus buat revisian (kalau ada hehe). Semoga di lancarkan terus deh nik! ðŸš€ðŸŽ“";

        function bukaPesan() {
            const welcomeScreen = document.getElementById('welcome-screen');
            const messageScreen = document.getElementById('message-screen');
            
            welcomeScreen.style.opacity = '0';
            
            setTimeout(() => {
                welcomeScreen.style.display = 'none';
                messageScreen.style.display = 'block';
                
                // Delay sedikit biar card muncul dulu baru animasinya jalan
                setTimeout(() => {
                    messageScreen.style.opacity = '1';
                    luncurkanConfetti();
                    ketikPesan();
                }, 100);
            }, 500);
        }

        function luncurkanConfetti() {
            // Confetti lebih heboh di tengah dekat dino
            confetti({
                particleCount: 150,
                spread: 100,
                origin: { y: 0.6 }, // Muncul agak dari bawah
                zIndex: 999
            });
        }

        function ulangiConfetti() {
            luncurkanConfetti();
        }

        function ketikPesan() {
            const element = document.getElementById('typing-text');
            let i = 0;
            element.innerHTML = "";
            
            function typeWriter() {
                if (i < messageText.length) {
                    element.innerHTML += messageText.charAt(i);
                    i++;
                    setTimeout(typeWriter, 50);
                }
            }
            typeWriter();
        }
    </script>
</body>
</html>
