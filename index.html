<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selamat Sempro Anik!</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    
    <style>
        /* CSS GABUNGAN */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #fdfbfb 0%, #ebedee 100%);
            /* Ubah height jadi min-height biar bisa discroll */
            min-height: 100vh; 
            /* Hapus overflow: hidden biar scrollbar aktif */
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            /* Tambah padding biar gak mepet atas bawah pas di HP kecil */
            padding: 40px 20px; 
        }

        .container {
            /* padding container dikurangi karena body sudah ada padding */
            padding: 10px; 
            transition: opacity 0.5s ease;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center; 
        }

        .hidden {
            display: none;
            opacity: 0;
        }

        /* --- UPDATE STYLE GAMBAR --- */
        
        /* Style Nailong di Depan */
        .nailong-img {
            width: 150px;
            height: auto;
            margin-bottom: 15px;
            animation: bounce 2s infinite;
        }

        /* Style Foto Anik di Dalam Kartu */
        .foto-anik {
            width: 130px;
            height: 130px;
            object-fit: cover;
            border-radius: 50%;
            border: 5px solid #e91e63;
            box-shadow: 0 5px 15px rgba(233, 30, 99, 0.2);
            margin-bottom: 15px;
            animation: popUp 0.8s cubic-bezier(0.68, -0.55, 0.27, 1.55) both;
        }

        /* -------------------------------- */

        .card {
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            max-width: 500px;
            width: 100%; /* Ubah jadi 100% dari container */
            margin: 0 auto 20px;
            border: 2px solid #eaeaea;
            position: relative;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        @keyframes popUp {
            0% { transform: scale(0); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }

        h1 { color: #333; margin-bottom: 5px; font-size: 1.4rem; font-weight: 600; }
        h2 { color: #e91e63; margin-bottom: 15px; font-size: 1.1rem; font-weight: 400; }
        
        p {
            font-size: 0.95rem;
            color: #555;
            line-height: 1.6;
            min-height: 70px;
        }

        button {
            background-color: #333;
            color: white;
            border: none;
            padding: 12px 30px;
            font-size: 1rem;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.2s, background-color 0.3s;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            margin-bottom: 20px; /* Jaga jarak bawah */
        }

        button:hover {
            background-color: #555;
            transform: scale(1.05);
        }

        .btn-repeat {
            background-color: #e91e63;
            margin-top: 10px;
        }
        
        .btn-repeat:hover {
            background-color: #c2185b;
        }

        .footer {
            margin-top: 25px;
            color: #888;
            font-size: 0.8rem;
            border-top: 1px solid #eee;
            padding-top: 10px;
        }
    </style>
</head>
<body>

    <div id="welcome-screen" class="container">
        <img src="Nailong.jpg" alt="Dino Lucu" class="nailong-img">
        
        <h1>Makasih udah buka nikk! ðŸ‘‹</h1>
        <p style="margin-bottom: 20px; font-weight: 300;">Ada sesuatu buat kamu nih.</p>
        <button onclick="bukaPesan()">ðŸ’Œ Buka Pesan</button>
    </div>

    <div id="message-screen" class="container hidden">
        <div class="card">
            <img src="Anik.jpg" alt="Foto Anik" class="foto-anik">
            
            <h1>ðŸŽ‰ Happy Sempro! ðŸŽ‰</h1>
            <h2>Anik Nurul Faradila</h2>
            <p id="typing-text"></p> 
            <div class="footer">
                <small>From: El</small>
            </div>
        </div>
        <button class="btn-repeat" onclick="ulangiConfetti()">Duarr Duarrr! ðŸŽŠ</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>

    <script>
        // JAVASCRIPT GABUNGAN
        const messageText = "Selamat yaa udah Sempro! Aku ngga bisa kasih something maaf juga ga langsung ngucapin kemaren hehe but, Semangat terus buat revisian (kalau ada hehe). Semoga di lancarkan terus deh nik! I always support you ðŸš€ðŸŽ“";

        function bukaPesan() {
            const welcomeScreen = document.getElementById('welcome-screen');
            const messageScreen = document.getElementById('message-screen');
            
            welcomeScreen.style.opacity = '0';
            
            setTimeout(() => {
                welcomeScreen.style.display = 'none';
                // Pakai flex biar layout center sempurna
                messageScreen.style.display = 'flex';
                
                setTimeout(() => {
                    messageScreen.style.opacity = '1';
                    luncurkanConfetti();
                    ketikPesan();
                }, 100);
            }, 500);
        }

        function luncurkanConfetti() {
            confetti({
                particleCount: 150,
                spread: 100,
                origin: { y: 0.6 },
                zIndex: 999,
                disableForReducedMotion: true // Biar gak berat di HP kentang
            });
        }

        function ulangiConfetti() {
            luncurkanConfetti();
        }

        function ketikPesan() {
            const element = document.getElementById('typing-text');
            let i = 0;
            element.innerHTML = "";
            
            function typeWriter() {
                if (i < messageText.length) {
                    element.innerHTML += messageText.charAt(i);
                    i++;
                    setTimeout(typeWriter, 50);
                }
            }
            typeWriter();
        }
    </script>
</body>
</html>
